name: Tests

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup mongodb
        uses: supercharge/mongodb-github-action@1.2.0
        with:
          mongodb-version: '4.2'


      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify