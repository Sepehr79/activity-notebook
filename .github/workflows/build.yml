name: build

on: [push]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Setup mongodb
        uses: supercharge/mongodb-github-action@1.2.0
        with:
          mongodb-version: '4.2'

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Sepehr79_activity-notebook

      - name: fix code coverage paths
        working-directory: ./coverage
        run: |
              sed -i 's/\/home\/runner\/work\/activity-notebook\/activity-notebook\//\/github\/workspace\//g' lcov.info
              sed -i 's/\/home\/runner\/work\/activity-notebook\/activity-notebook\//\/github\/workspace\//g' sonar-cloud-reporter.xml
